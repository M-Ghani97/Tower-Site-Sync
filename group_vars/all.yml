#---------------------------------- VMWARE -------------------------------#
- name: VMWARE-VM-PROVISION
  description: VMWARE-VM-PROVISION
  organization: Default
  job_type: run
  inventory: VMWARE
  project: VMWARE-UseCases
  playbook: playbooks.yml
  become_enabled: false
  verbosity: 3
  execution_environment: '/var/lib/awx/venv/vmware/'
  credentials:
  - "VMWARE"
  survey_enabled: true
  survey_spec: "{{ lookup('template', 'template_surveys/VMWARE-VM-PROVISION.yml') | from_yaml }}"
  extra_vars:
    task: provision_vm
- name: VMWARE-TAG-VM
  description: VMWARE-TAG-VM
  organization: Default
  job_type: run
  inventory: VMWARE
  project: VMWARE-UseCases
  playbook: playbooks.yml
  become_enabled: false
  verbosity: 3
  execution_environment: '/var/lib/awx/venv/vmware/'
  credentials:
  - "VMWARE"
  survey_enabled: true
  survey_spec: "{{ lookup('template', 'template_surveys/VMWARE-TAG-VM.yml') | from_yaml }}"
  extra_vars:
    task: tag_vm
